---
- hosts: all
  tasks:
    - name: install httpd
      yum: name=httpd update_cache=yes state=latest
      
    - name: start httpd
      service: name=httpd state=restarted
      
    - name: open firewall tcp80
      iptables:
        chain: INPUT
        protocol: tcp
        destination_port: 80
        jump: ACCEPT
